version: 2.1
orbs:
  node: circleci/node@4.1.0
jobs:
  test:
    executor:
      name: node/default
    steps:
      - node/install-packages:
          pkg-manager: yarn
      - run:
          command: yarn run jest --coverage
          name: Run YARN tests
workflows:
  standard:
    jobs:
      - test
